<!-- index.html (Frontend) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Usage Detection</title>
  <style>
    body { margin: 0; background: #121212; color: #eee; font-family: sans-serif; }
    #webcam {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 160px;
      height: 120px;
      border: 2px solid #555;
      border-radius: 8px;
      object-fit: cover;
      z-index: 100;
    }
    #phoneAlert {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <div id="phoneAlert">ðŸ“µ Phone Detected!</div>

  <script>
    async function setupWebcam() {
      const video = document.getElementById('webcam');
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
      return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    async function captureFrameBlob(videoElement) {
      const canvas = document.createElement('canvas');
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(videoElement, 0, 0);
      return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
    }

    async function sendFrameToBackend(blob) {
      const formData = new FormData();
      formData.append('file', blob, 'frame.jpg');
      const response = await fetch('http://localhost:8000/detect', {
        method: 'POST',
        body: formData
      });
      return await response.json();
    }

    async function main() {
      await setupWebcam();
      const video = document.getElementById('webcam');
      const alertDiv = document.getElementById('phoneAlert');

      setInterval(async () => {
        const blob = await captureFrameBlob(video);
        const result = await sendFrameToBackend(blob);
        const phoneDetected = result.detections && result.detections.length > 0;
        alertDiv.style.display = phoneDetected ? 'block' : 'none';
      }, 1500);
    }

    main();
  </script>
</body>
</html>
