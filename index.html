<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Three.js Road Background -->
    <canvas id="roadCanvas"></canvas>
    
    <div class="container">
        <div class="timer-card">
            <!-- Header -->
            <div class="header">
                <h1>Pomodoro Timer</h1>
                <p class="session-type" id="sessionType">üçÖ Work Session</p>
            </div>
            
            <!-- Circular Timer -->
            <div class="timer-circle-container">
                <svg class="timer-circle" width="256" height="256">
                    <!-- Background circle -->
                    <circle 
                        cx="128" 
                        cy="128" 
                        r="120"
                        class="circle-bg">
                    </circle>
                    <!-- Progress circle -->
                    <circle 
                        cx="128" 
                        cy="128" 
                        r="120"
                        class="circle-progress"
                        id="progressCircle">
                    </circle>
                </svg>
                
                <!-- Timer display in center -->
                <div class="timer-display">
                    <div class="time-text" id="timeDisplay">25:00</div>
                    <div class="time-remaining" id="timeRemaining">25 minutes left</div>
                </div>
            </div>
            
            <!-- Control buttons -->
            <div class="controls">
                <button class="btn btn-primary" id="startStopBtn">
                    <span class="btn-icon" id="btnIcon">‚ñ∂Ô∏è</span>
                    <span id="btnText">Start</span>
                </button>
                
                <button class="btn btn-secondary" id="resetBtn">
                    <span class="btn-icon">üîÑ</span>
                    Reset
                </button>
            </div>
            
            <!-- Session info -->
            <div class="session-info">
                <p>Work: 25 minutes ‚Ä¢ Break: 5 minutes</p>
            </div>
        </div>
    </div>
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Road Background Script -->
    <script src="road-background.js"></script>
    
    <!-- Pomodoro Timer Script -->
    <script src="script.js"></script>
    
    <iframe src="webcam.html" width="200px" height="200px"></iframe>

    <!-- Spotify in bottom left corner -->
    <div class="spotify-corner">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6UAMYWxRqZGp95EtIVuR0K?utm_source=generator" width="300" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</body>
</html>
